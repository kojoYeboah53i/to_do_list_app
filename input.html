<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="content">

        <div class="form">
        <input type="text"  name="name" autocomplete="off" required/>
        <label for="name" class="label-name">
            <span class="content-name">Name</span>
        </label>
        </div>

        <!-- <img src="./final_touch.png" alt="" srcset=""> -->
        <div class="give" data-altitude="300" data-speed="2.4" data-distance="700">
        <img src="./give.png" alt="" srcset="" width="500" height="300">    
        </div>
    </div>
    <style>
        .give{
            /* background-image: ('give.png'); */
            position: absolute;
            left: 0;
            height:110px;
            width: 70px;
            transition: left 0s linear ease;
        }
        body{
            height: 100vh;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-direction: column;
            font-family: sans-serif;
        }

        .form{
            width: 17rem;
            position: relative;
            height: 50px;
            overflow: hidden;
        }
        .form input{
            width: 100%;
            height: 100%;
            color: #595f6e;
            padding-top: 20px;
            border: none;
            outline: none;

        }

        .form label{
            position: absolute;
            bottom: 0px;
            left: 0%;
            width: 100%;
            height: 100%;
            /* background-color: red; */
            pointer-events: none;
            border-bottom: 1px solid black;
        }

        .form label::after{
            content: "";
            position: absolute;
            left: 0px;
            bottom: -1px;
            height: 100%;
            width: 100%;
            border-bottom: 3px solid #5fa8d3;
            transform: translateX(-100%);
            transition: all 0.3s ease;
        }

        .content-name {
            position: absolute;
            bottom: 5px;
            left: 0px;
            transition: all 0.3s ease;
        }
        .form input:focus + .label-name .content-name,
        .form input:valid + .label-name .content-name{
            transform: translateY(-150%);
            color: #5fa8d3
        }

        .form input:focus + .label-name::after, 
        .form input:valid + .label-name::after{
            transform: translateX(0%);
        }
    </style>

    <script>
    const give = document.querySelector(".give")
    window.addEventListener('load', getdata);

    //functions
    function getdata(){
    var altitude, speed, distance;
    altitude = give.dataset.altitude;
    speed = give.dataset.speed;
    distance = give.dataset.distance;
    
    give.style.top = altitude+ "px";
    give.style.transitionDuration =speed+"s";
    give.style.left = distance+"px";
}
    </script>
</body>
</html>
